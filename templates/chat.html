<!doctype html>
<html ng-app="chatapp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Faceboard</title>
	
	<link rel="icon" href="static/faceboard/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" type="text/css" href="static/css/mobile.css" media="screen and (max-width : 800px)">
	<script type="text/javascript" src="static/js/mobile.js"></script>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.4/socket.io.js"></script>
	<script src="static/js/controller.js"></script>
	
	<style>
	table, th, td {
	    padding: 5px;
	}
	table {
	    border-spacing: 5px;
	}
	</style>
</head>
<body>
	<div id="header">
	
		<a href="/form" class="logo" style="text-decoration:none">
			<p class="faceboard">FACECHAT</p>
		</a>
		<ul id="navigation">
			<li class="selected">
				<a href="/chat"><p class="faceboard3">Chat</p></a>
			</li>
			<li>
				<a href="/gallery"><p class="faceboard3">Gallery</p></a>
			</li>
			<li>
				<a href="/search"><p class="faceboard3">Search</p></a>
			</li>
			<li>
				<a href="/form3"><p class="faceboard3">User List</p></a>
			</li>
			<li>
				<a href="https://gitlab.com/wandrews1/webserver"><p class="faceboard3">GitLab</p></a>
			</li>
			<li>
				<a href="/logout"><p class="faceboard3">{{user[2]}}{{user[4]}}</p></a>
			</li>
		</ul>
	
	</div>
	
<br>
<br>
	
	<div class="container" ng-controller="ChatController">
		<div class="wrapper" >
	
			<center>
				<header>
					<br>
					<br>
					
					<!-- Search Pane-->
					<input type="text"   ng-model="searchbar" ng-change="searchChat()" placeholder="Search FaceChat" size="50" />

					<br>
					<br>

					<!-- Message Pane-->
					<div class="scroll" id="msgpane">
						
						<p ng-repeat="msg in messages">
							<b ng-bind="msg.name" class="faceboardchatname"></b>:&nbsp;<span ng-bind="msg.text"></span></p>
					</div>

					<form ng-submit="send()">
						
						<!-- New Message Pane-->
						<input type="text"  size="30" ng-model="text" placeholder="Enter your message here:">
						
						<!-- Send Button-->
						<input type="submit"  value="SEND" class="faceboardSubmit">
						
					</form>
					
				</header>
			</center>
		</div>
	</div>
	
	
	<div id="footer">
		<div>
			<center>
				<p>
					<br>
					&copy; 2017 by WSA. All rights reserved.
					<br>
					<a href="https://gitlab.com/wandrews1/webserver" id="gitlab"><img src="/static/faceboard/gitc.png" width=44px></a>
				</p>
			</center>
		</div>
	</div>
	
</body>
</html>
