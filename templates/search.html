{% extends "layout.html" %}


{% block header %}
		<a href="/form" class="logo" style="text-decoration:none">
			<p class="faceboard">SEARCH</p>
		</a>
		<ul id="navigation">
			<li>
				<a href="/chat"><p class="faceboard3">Chat</p></a>
			</li>
			<li>
				<a href="/gallery"><p class="faceboard3">Gallery</p></a>
			</li>
			<li class="selected">
				<a href="/search"><p class="faceboard3">Search</p></a>
			</li>
			<li>
				<a href="/form3"><p class="faceboard3">User List</p></a>
			</li>
			<li>
				<a href="https://gitlab.com/wandrews1/webserver"><p class="faceboard3">GitLab</p></a>
			</li>
			<li>
				<a href="/logout"><p class="faceboard3">{{user[2]}}{{user[4]}}</p></a>
			</li>
		</ul>
{% endblock %}


{% block content %}
<br><br><br>
        <center>
        	<form method="POST" action="/searchresults">
        		<table>
        			<tr>
        				<p class="faceboard2">Search By:</p>
        			</tr>
					<tr>
						<td>
							<input type="radio" name="cat" value="name" checked/> Name<br>
					
							<input type="radio" name="cat" value="category" /> Category<br>

							<input type="radio" name="cat" value="subcategory" /> Subcategory<br>

							<input type="radio" name="cat" value="address" /> Address<br>

							<input type="radio" name="cat" value="city" /> City<br>

							<input type="radio" name="cat" value="state" /> State<br>

							<input type="radio" name="cat" value="country" /> Country<br>

							<input type="radio" name="cat" value="phone" /> Phone<br>
						</td>
					</tr>
					<tr>
						<td><input type="search" name="search" placeholder="Search Term" /></td>
					</tr>
					<tr>
						<td>Search limited to {{user[3]}}</td>
					</tr>
					<tr>
						<td><input type="submit" value="SEARCH" class="faceboardSubmit"/></td>
					</tr>
				</table>
				<br>
				
				
      		
  			</form> 
        <br>
        </center>
        
{% endblock %}
