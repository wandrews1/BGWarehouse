<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>BG Products, Inc.</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	<link rel="icon" href="/favicons/favicon.ico" type="image/x-image">
	
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" type="text/css" href="static/css/mobile.css" media="screen and (max-width : 800px)">
	<script src="https://use.fontawesome.com/d989b825b1.js"></script>
	<!--<script type="text/javascript" src="static/js/mobile.js"></script>-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	
	<style>
	table, th, td {
	    padding: 5px;
	}
	table {
	    border-spacing: 5px;
	}
	</style>
</head>
<body>
	<div class="container-fluid" id="header">
	
		{% block header %}{% endblock %}
	
	</div>
	
	<div class="container-fluid" id="content">
	
		{% block content %}{% endblock %}
	
	</div>
	
	<div class="container-fluid" id="footer">
		<div>
			<center>
				<p>
					<br>
					<a href="https://github.com/wandrews1/BGWarehouse" id="gitlab"><img src="/static/images/original_bg_products.png" width=50px></a> &copy; 2017 by BG. All rights reserved.
					<br>
				</p>
			</center>
		</div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
