<!doctype html>
<html ng-app lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />-->
	<title>BG Products, Inc.</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link rel="icon" href="static/favicons/favicon.ico" type="image/x-image">
	
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<!--<link rel="stylesheet" type="text/css" href="static/css/mobile.css" media="screen and (max-width : 575px)">-->
	<script src="https://use.fontawesome.com/d989b825b1.js"></script>
	<!--<script type="text/javascript" src="static/js/mobile.js"></script>-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script type="text/javascript" charset="utf-8">
	    var socket = io.connect('http://' + document.domain + ':' + location.port);
	    socket.on('connect', function() {
	        socket.emit('my event', {data: 'I\'m connected!'});
	    });
	</script>
	
	
	<style>
	table, th, td {
	    padding: 5px;
	}
	table {
	    border-spacing: 5px;
	}
	</style>
</head>
<body>
	<div class="container-fluid" id="header">
	
		{% block header %}{% endblock %}
	
	</div>
	
	<div class="container-fluid" id="content">
	
		{% block content %}{% endblock %}
	
	</div>
	
	<div class="container-fluid" id="footer">
		<div>
			<center>
				<p>
					<br>
					<a href="https://github.com/wandrews1/BGWarehouse" id="gitlab"><img src="/static/images/original_bg_products.png" width=50px></a> &copy; 2017 by BG. All rights reserved.
					<br><br>
				</p>
			</center>
		</div>
	</div>
	

	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
